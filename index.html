<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Gazetteer App</title>

  <!--Favicon-->
  <link rel="icon" type="image/png" href="icons/earth.png" />
  <!--Bootstrap Stylesheet-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

  <!--Leaflet Css-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <!--Leaflet Script-->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <!--Marker Cluster Css-->
  <link rel="stylesheet" href="dist/MarkerCluster.css"></link>
  <link rel="stylesheet" href="dist/MarkerCluster.Default.css"></link>
  <!-- Easybutton Script-->
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
  <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>

  <!--My Stylesheet-->
  <link rel="stylesheet" href="css/style.css" />


</head>

<body>
  <header>
    <span id="selectContainer">
      <select name="country" class="form-control" id="country"></select>



    </span>
  </header>

  <main>
    <div id="preloader">
      <div id="loader"></div> 
        <h3 id="preloaderText">Processing Data...</h3>
        <img src="icons/loading.png" alt="">
    </div>


    <div id="map"></div>
    <!-- Modal 1 - Country Information -->
    <div class="modal fade" id="countryInfoModal" tabindex="-1" role="dialog"
      aria-labelledby="countryInfoModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title modalTitle" id="Modal1Title"></h5>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">

            <img id="countryFlag">
            <br><br>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col" colspan="2" class="countryInfoHead">Country Information</th>
                </tr>
              </thead>

              <tbo class="countryInfo">
                <tr>
                  <th scope="row">Country Name</th>
                  <td id="countryInfoName"></td>
                </tr>
                <tr>
                  <th scope="row">Capital City</th>
                  <td id="countryInfoCapital"></td>
                </tr>
                <tr>
                  <th scope="row">Timezone</th>
                  <td id="countryInfoTimezone"></td>
                </tr>
                <tr>
                  <th scope="row">Time Offset (GMT)</th>
                  <td id="countryInfoOffset"></td>
                </tr>
                <tr>
                  <th scope="row">Population</th>
                  <td id="countryInfoPopulation"></td>
                </tr>
                <tr>
                  <th scope="row">Area (KMÂ²)</th>
                  <td id="countryInfoArea"></td>
                </tr>
                <tr>
                  <th scope="row">Language</th>
                  <td id="countryInfoLanguage"></td>
                </tr>
                <tr>
                  <th scope="row">Currency Code</th>
                  <td id="countryInfoCurrencyCode"></td>
                </tr>
                <tr>
                  <th scope="row">Current Exchange Rate</th>
                  <td id="countryInfoExchange"></td>
                </tr>
              </tbody>
            </table>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-primary close" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal 2 - Weather -->
		<div class="modal fade" id="weatherModal" tabindex="-1" role="dialog" aria-labelledby="weatherModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title modalTitle" id="Modal2Title"></h5>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">


          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col" colspan="4" class="weatherHead">Current</th>
              </tr>
            </thead>

            <tbody class="weatherTable">
              <tr>
                <td><i class="fas fa-temperature-high"></i></td>
                <th scope="row">Temperature </th>
                <td id="currentTemp"></td>
                <td rowspan="3" class="weatherbground"><img id="currentIcon" class="weatherIcon"
                    alt="Current Weather Icon"></td>
              </tr>
              <tr>
                <td><i class="far fa-sun"></i></td>
                <th scope="row">Feels Like </th>
                <td id="currentFeelsLike"></td>
              </tr>
              <tr>
                <td><i class="fas fa-wind"></i></td>
                <th scope="row">Conditions</th>
                <td id="currentConditions"></td>
              </tr>
              <tr>
                <td><i class="fas fa-humidity"></i></td>
                <th scope="row">Humidity</th>
                <td id="currentHumidity"></td>
              </tr>
            </tbody>
          </table>

          

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary close" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!--Modal 3 News-->
  <div class="modal fade" id="newsModal" tabindex="-1" role="dialog" aria-labelledby="newsModalCenterTitle"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title modalTitle" id="Modal4Title"></h5>

						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">

						<table class="table">
							<thead>
								<tr>
									<th scope="col" colspan="4" class="newsHead">Top Breaking Story</th>
								</tr>
							</thead>

							<tbody class="newsTable">
								<tr>
									<td rowspan="3" colspan="2">
										<a id="article1Link" target="_blank">
											<img src="icons/news.png" id="article1Img" class="newsImage" alt="News Article 1">
										</a>
									</td>
								</tr>
								<tr>
									<td id="article1Title" class="newsTitle" colspan="2"></td>
								</tr>
								<tr>
									<td id="article1Source" colspan="2"></td>
								</tr>

							</tbody>

							<tbody class="newsTable">
								<tr>
									<td rowspan="3" colspan="2">
										<a id="article2Link" target="_blank">
											<img src="icons/news.png" id="article2Img" class="newsImage" alt="News Article 2">
										</a>
									</td>
								</tr>
								<tr>
									<td id="article2Title" class="newsTitle" colspan="2"></td>
								</tr>
								<tr>
									<td id="article2Source" colspan="2"></td>
								</tr>

								<tr>
									<td rowspan="3" colspan="2">
										<a id="article3Link" target="_blank">
											<img src="icons/news.png" id="article3Img" class="newsImage" alt="News Article 3">
										</a>
									</td>
								</tr>
								<tr>
									<td id="article3Title" class="newsTitle" colspan="2"></td>
								</tr>
								<tr>
									<td id="article3Source" colspan="2"></td>
								</tr>

							</tbody>
						</table>

					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-primary close" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
    <!-- Modal 4 - Wikipedia Info -->
  
    <div class="modal fade" id="wikiModal" tabindex="-1" role="dialog" aria-labelledby="Wikipedia Article"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
  
            <div class="modal-header">
              <h5 class="modal-title modalTitle" id="wikipediaArticleHeader"></h5>
              
  
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
  
            <div class="modal-body">
              <a id="articleLink" target="_blank">
              <img id="wikiThumbnail" alt="">
              </a>
              <p id="wikipediaArticleSummary"></p>
              <a id="articleLink1" target="_blank">
                
                <img src="icons/wikipedia1.png" class="wikiImg">
              </a>
            </div>
  
            <div class="modal-footer">
              <button type="button" class="btn btn-primary close" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>    


  </main>

  <!--JQuery -->
  <script type="application/javascript" src="js/jquery-3.7.0.min.js"></script>
  <!--Bootstrap Scripts-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <!--Marker Cluster Scripts-->
  <script src="dist/leaflet.markercluster.js"></script>
  <!--My script-->
  <script src="js/app.js"></script>

</body>


</html>
